databaseChangeLog:
  - changeSet:
      id: "1765285016992-1"
      author: alex
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: users_pkey
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: TEXT
              - column:
                  name: first_name
                  type: TEXT
              - column:
                  name: last_name
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: now()
        - addUniqueConstraint:
            tableName: users
            columnNames: user_id
            constraintName: users_user_id_key

  - changeSet:
      id: "1765285016992-2"
      author: alex
      changes:
        - createTable:
            tableName: scheduled_tasks
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: scheduled_tasks_pkey
              - column:
                  name: title
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: args
                  type: JSONB
                  constraints:
                    nullable: false
                  defaultValue: "{}"
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: now()
